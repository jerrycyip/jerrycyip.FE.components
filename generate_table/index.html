<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Generate Table</title>
  </head>
  <body>
    <main>
      <div class="app">
        <form id="generate-table-form">
          <div>
          <label for="rows">Rows</label>
          <input 
            id="rows"
            name="rows"
            class="table-input"
            type="number"
            min="1"
            />
          </div>
          <div>
          <label for="columns">Columns</label>
          <input 
            id="columns"
            name="columns"
            class="table-input"
            type="number"
            min="1" />
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="table-container"></div>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
